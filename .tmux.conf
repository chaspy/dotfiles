##### 基本：反応を良くする
set -sg escape-time 0
set -g history-limit 200000

##### prefix：iPhoneでも押しやすい & 既存文化に寄せる
set -g prefix C-a
unbind C-b
bind C-a send-prefix

##### スクロール/選択：普段通りの操作に寄せる
set -g mouse on
setw -g mode-keys vi
bind -T copy-mode-vi q send -X cancel

##### 分割：作業ディレクトリを維持（worktree運用と相性◎）
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

##### pane移動：vimライク
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### iPhone対策：読むためのズーム/切り出し（必須級）
# z: paneを一時的に全画面化（もう一度で戻る）
bind z resize-pane -Z
# !: paneを新しいwindowに切り出す（Codex読む用に最強）
# デフォルトで ! はあるが、明示しておく（覚えやすく）
bind ! break-pane

##### “prefixだるい”対策：Mac用に prefixレス分割（衝突しにくいキー）
# Ctrl+\ で左右分割、Ctrl+_ で上下分割（※衝突しにくい）
bind -n C-\ split-window -h -c "#{pane_current_path}"
bind -n C-_ split-window -v -c "#{pane_current_path}"

##### window運用の小改善
set -g renumber-windows on

